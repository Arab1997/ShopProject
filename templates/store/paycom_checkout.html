<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form method="POST" action="{% url 'paycom_checkout' %}">
        {% csrf_token %}
        <input type="hidden" name="order_id" value="{{ order_id }}">
        <input type="hidden" name="amount" value="{{ amount }}">
        <button type="submit" class="btn btn-primary">Pay with Paycom</button>
    </form>
</body>
</html>
