{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">

        <div class="intro-banner-wrap">
            <img class="img-fluid rounded" src="{% static 'images/banners/shax.jpg' %}">
        </div>

    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">

        <header class="section-heading">
            <a class="btn btn-outline-primary float-right" href="{% url 'store' %}">{% trans 'Посмотреть все' %}</a>
            <h3 class="section-title">{% trans 'Лучшие продукты' %}</h3>
        </header><!-- sect-heading -->


        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a class="img-wrap" href="{{ product.get_url }}"> <img src="{{ product.images.url }}"> </a>
                    <figcaption class="info-wrap">
                        <a class="title" href="{{ product.get_url }}">{{ product.product_name }}</a>
                        <div class="price mt-1">{{ product.price }} {% trans 'Сум' %}</div> <!-- price-wrap.// -->
                        <div class="rating-star">
					<span>
						<i aria-hidden="true"
                           class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}"></i>
						<i aria-hidden="true"
                           class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}"></i>
						<i aria-hidden="true"
                           class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}"></i>
						<i aria-hidden="true"
                           class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}"></i>
						<i aria-hidden="true"
                           class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}"></i>
						</span>
                        </div>
                    </figcaption>
                </div>
            </div> <!-- col.// -->
            {% endfor %}
        </div> <!-- row.// -->

    </div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


</body>
</html>

{% endblock %}
